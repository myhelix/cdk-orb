description: >
  cdk deploy

executor:
  name: default
  tag: << parameters.node_version >>

parameters:
  attach_at:
    description: where should we attach the workspace
    default: "."
    type: string
  cdk_directory:
    description: the directory where your cdk app resides
    type: string
    default: "."
  cdk_params:
    description: the parameters to pass your cdk command
    type: string
    default: "--require-approval=never --ci --progress=events "
  cdk_stack:
    description: the stack to deploy
    type: string
    default: "'*'"
  aws_access_key_id:
    default: AWS_ACCESS_KEY_ID
    description: |
      AWS access key id for IAM role. Set this to the name of the environment variable you will set to hold this value, i.e. AWS_ACCESS_KEY.
    type: env_var_name
  aws_account_id:
    default: AWS_ACCOUNT_ID
    description: |
      Name of environment variable storing the Amazon account ID.
    type: env_var_name
  aws_secret_access_key:
    default: AWS_SECRET_ACCESS_KEY
    description: |
      AWS secret key for IAM role. Set this to the name of the environment variable you will set to hold this value, i.e. AWS_SECRET_ACCESS_KEY.
    type: env_var_name
  environment:
    default: ENVIRONMENT
    description: The environment to apply on.
    type: env_var_name
  environment_type:
    default: ENVIRONMENT_TYPE
    description: The environment to apply on.
    type: env_var_name
  notify:
    default: false
    description: whether to notify slack
    type: boolean
  setup_remote_docker:
    default: false
    description: enable docker
    type: boolean
  install_go:
    default: false
    description: whether to install golang
    type: boolean
  go_version:
    description: the version of go to install
    type: string
    default: "1.15.10"
  node_version:
    description: the version of node to use in executor
    type: string
    default: "20.18.3"
  custom_resource_class:
    description: the resource class to use
    type: string
    default: "large"
  clear_docker_config:
    description: remove ~/.docker/config.json before running the job
    type: boolean
    default: false

resource_class: << parameters.custom_resource_class >>
steps:
  - when:
      condition: <<parameters.setup_remote_docker>>
      steps:
        - setup_remote_docker:
            version: default
        - assume_oidc_role
        - aws-ecr/ecr_login
  - esbuild
  - fix-git
  - when:
      condition: <<parameters.clear_docker_config>>
      steps:
        - run:
            name: Clear Docker Config
            command: rm -f ~/.docker/config.json
  - cdk:
      attach_at: << parameters.attach_at >>
      cdk_command: deploy
      cdk_directory: << parameters.cdk_directory >>
      cdk_params: << parameters.cdk_params >>
      cdk_stack: << parameters.cdk_stack >>
      aws_access_key_id: << parameters.aws_access_key_id >>
      aws_account_id: << parameters.aws_account_id >>
      aws_secret_access_key: << parameters.aws_secret_access_key >>
      environment: << parameters.environment >>
      notify: << parameters.notify >>
      install_go: << parameters.install_go >>
      go_version: << parameters.go_version >>
  - rollbar #notify
  - compass:
      environment_type: << parameters.environment_type >>
